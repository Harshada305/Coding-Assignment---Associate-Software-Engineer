<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1 style="text-align: center; color: aliceblue;">Customer Survey Form</h1>
    
    <div class="container">
        <form id="surveyForm">

            <div class="form-row">
                <div class="form-column">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-column">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </div>  
    

            <p>is this your first time to using our product and service?</p>
            <input type="radio" id="yes" name="answer" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no">
            <label for="no">No</label><br>
<br>
            <p>Would you suggest your friends or colligue?</p>
            <input type="radio" id="yes" name="answer" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no">
            <label for="no">No</label><br>
<br>
            <p>How satisfied you are with our company overall?</p>
            <input type="radio" id="yes" name="answer" value="yes">
            <label for="yes">Satisfied</label>
            <input type="radio" id="no" name="answer" value="no">
            <label for="no">Undecide</label>
            <input type="radio" id="no" name="answer" value="no">
            <label for="no">Unsatisfied</label><br>
            <br>
            <br>
            <label for="textbox">Do you have suggestions to improve our service?</label><br>
            <input type="text" id="textbox" name="textbox"><br>

            <button type="button" class="btn btn-submit" onclick="submitForm()">Submit</button>
         
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
